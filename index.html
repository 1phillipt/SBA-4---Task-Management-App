<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1> Task Managment App</h1>
        
        <div class="form-row">
          <label for="taskName">Task Name</label>
          <input id="taskName" type="text" placeholder="e.g., Finish homework" />
        </div>

        <div class="form-row">
          <label for="taskCategory">Category</label>
          <input id="taskCategory" type="text" placeholder="e.g., Work, School, Home" />
        </div>

         <div class="form-row">
          <label for="taskDeadline">Deadline</label>
          <input id="taskDeadline" type="date" />
        </div>

        <div class="form-row">
          <label for="taskStatus">Initial Status</label>
          <select id="taskStatus">
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

    </div>
</body>
</html>
